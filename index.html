<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌐 도메인 체커 Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .api-notice {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .api-methods {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            color: white;
        }

        .method-toggle {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .method-btn {
            padding: 8px 16px;
            border: 2px solid rgba(255,255,255,0.3);
            background: transparent;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .method-btn.active {
            background: rgba(255,255,255,0.2);
            border-color: rgba(255,255,255,0.8);
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #4a5568;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 10px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-danger {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
        }

        .progress {
            width: 100%;
            height: 6px;
            background: #e2e8f0;
            border-radius: 3px;
            margin: 15px 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .status {
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            font-weight: 500;
            background: #f0fff4;
            color: #38a169;
            border: 1px solid #9ae6b4;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        th {
            background: #f7fafc;
            font-weight: 600;
        }

        .status-free { color: #38a169; font-weight: bold; }
        .status-taken { color: #e53e3e; font-weight: bold; }
        .status-error { color: #ed8936; font-weight: bold; }
        .status-pending { color: #718096; font-style: italic; }

        .small-btn {
            padding: 4px 8px;
            font-size: 12px;
            margin: 0 2px;
        }

        .stats {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .stat-item {
            background: rgba(102, 126, 234, 0.1);
            padding: 5px 10px;
            border-radius: 15px;
            font-weight: 500;
        }

        .rate-limit {
            background: #fff3cd;
            color: #856404;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🌐 도메인 체커 Pro</h1>
            <p>실제 WHOIS API 연동 - 정확한 도메인 가용성 확인</p>
        </div>

        <div class="api-notice">
            🎯 실제 API 연동: 정확한 도메인 등록 정보를 확인합니다
        </div>

        <div class="api-methods">
            <div><strong>체크 방식 선택:</strong></div>
            <div class="method-toggle">
                <button class="method-btn active" onclick="setCheckMethod('whois')" id="whoisBtn">WHOIS API</button>
                <button class="method-btn" onclick="setCheckMethod('dns')" id="dnsBtn">DNS 조회</button>
                <button class="method-btn" onclick="setCheckMethod('http')" id="httpBtn">HTTP 확인</button>
                <button class="method-btn" onclick="setCheckMethod('combined')" id="combinedBtn">종합 체크</button>
            </div>
            <div class="rate-limit">
                ⚠️ API 제한: 분당 최대 60개 도메인 체크 가능 (과도한 요청 시 일시 제한)
            </div>
        </div>

        <div class="main-grid">
            <!-- 좌측: 입력 및 제어 -->
            <div class="left-panel">
                <div class="card">
                    <div class="section-title">🎯 도메인 추가</div>
                    <input type="text" id="domainInput" placeholder="example.com">
                    <button onclick="addDomain()" style="width: 100%; margin-bottom: 15px;">➕ 도메인 추가</button>
                    
                    <textarea id="bulkInput" rows="4" placeholder="여러 도메인 입력&#10;(줄바꿈으로 구분)"></textarea>
                    <button onclick="addBulkDomains()" style="width: 100%;">📋 일괄 추가</button>
                </div>

                <div class="card" style="margin-top: 20px;">
                    <div class="section-title">⚡ 제어 패널</div>
                    <button id="checkBtn" onclick="checkAllDomains()" style="width: 100%; margin-bottom: 10px;">🚀 지금 체크</button>
                    <button id="autoBtn" onclick="toggleAuto()" style="width: 100%; margin-bottom: 10px;">🔄 자동 체크 시작</button>
                    <button onclick="clearAll()" class="btn-danger" style="width: 100%; margin-bottom: 15px;">🗑️ 전체 삭제</button>
                    
                    <label>체크 간격: <input type="number" id="interval" value="15" min="10" max="60" style="width: 60px; display: inline;"> 분</label>
                    
                    <div class="progress">
                        <div class="progress-bar" id="progressBar"></div>
                    </div>
                    
                    <div class="status" id="status">🟢 준비 완료</div>
                </div>
            </div>

            <!-- 우측: 결과 표시 -->
            <div class="right-panel">
                <div class="card">
                    <div class="section-title">📊 도메인 목록 및 결과</div>
                    
                    <div class="stats" id="stats">
                        <div class="stat-item">총: 0개</div>
                        <div class="stat-item">🟢 Free: 0개</div>
                        <div class="stat-item">🔴 Taken: 0개</div>
                        <div class="stat-item">🟡 Error: 0개</div>
                    </div>

                    <div style="max-height: 400px; overflow-y: auto; border: 1px solid #e2e8f0; border-radius: 8px;">
                        <table>
                            <thead>
                                <tr>
                                    <th>도메인</th>
                                    <th>상태</th>
                                    <th>시간</th>
                                    <th>액션</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 전역 변수
        let domains = [];
        let results = {};
        let autoInterval = null;
        let isChecking = false;
        let checkMethod = 'whois';
        let requestCount = 0;
        let lastRequestTime = Date.now();

        // 초기 도메인 설정
        const initialDomains = [
            "VoyageNest.com", "GlobeTrek.com", "Triply.com", "Nomadify.com", "JourniStay.com",
            "SleepUp.com", "NestFlow.com", "Roomzy.com", "StayGo.com", "Lodgezy.com",
            "Flyture.com", "Wanderon.com", "Roamify.com", "Jetly.com", "MoveXplore.com",
            "Innovize.com", "TechNest.com", "LinkUp.com", "Syncly.com", "Netluxe.com",
            "Biteify.com", "Tastyfy.com", "Brewloop.com", "Grillza.com", "Chimezy.com",
            "Tappix.com", "Fliptrix.com", "Snapza.com"
        ];

        // 페이지 로드 시 초기화
        window.addEventListener('load', function() {
            loadData();
            if (domains.length === 0) {
                domains = [...initialDomains];
                saveData();
            }
            updateDisplay();
            
            // Enter 키 지원
            document.getElementById('domainInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') addDomain();
            });
        });

        // 체크 방식 설정
        function setCheckMethod(method) {
            checkMethod = method;
            
            // 버튼 활성화 상태 업데이트
            document.querySelectorAll('.method-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(method + 'Btn').classList.add('active');
            
            showMessage(`✅ ${getMethodName(method)} 방식으로 설정됨`);
        }

        function getMethodName(method) {
            const names = {
                'whois': 'WHOIS API',
                'dns': 'DNS 조회',
                'http': 'HTTP 확인',
                'combined': '종합 체크'
            };
            return names[method] || 'WHOIS API';
        }

        // Rate Limiting 체크
        function checkRateLimit() {
            const now = Date.now();
            
            // 1분마다 카운트 리셋
            if (now - lastRequestTime > 60000) {
                requestCount = 0;
                lastRequestTime = now;
            }
            
            if (requestCount >= 60) {
                throw new Error('Rate limit exceeded. Please wait a minute.');
            }
            
            requestCount++;
        }

        // 도메인 추가
        function addDomain() {
            const input = document.getElementById('domainInput');
            const domain = input.value.trim();
            
            if (domain && !domains.includes(domain)) {
                domains.push(domain);
                input.value = '';
                updateDisplay();
                saveData();
                showMessage(`✅ ${domain} 추가됨`);
            } else if (domains.includes(domain)) {
                showMessage('⚠️ 이미 추가된 도메인');
            }
        }

        // 일괄 추가
        function addBulkDomains() {
            const input = document.getElementById('bulkInput');
            const text = input.value.trim();
            
            if (text) {
                const newDomains = text.split('\n')
                    .map(d => d.trim())
                    .filter(d => d && !domains.includes(d));
                
                domains.push(...newDomains);
                input.value = '';
                updateDisplay();
                saveData();
                showMessage(`✅ ${newDomains.length}개 추가됨`);
            }
        }

        // 도메인 삭제
        function removeDomain(domain) {
            if (confirm(`${domain}을 삭제하시겠습니까?`)) {
                domains = domains.filter(d => d !== domain);
                delete results[domain];
                updateDisplay();
                saveData();
                showMessage('✅ 삭제됨');
            }
        }

        // 전체 삭제
        function clearAll() {
            if (confirm('모든 도메인을 삭제하시겠습니까?')) {
                domains = [];
                results = {};
                updateDisplay();
                saveData();
                showMessage('✅ 전체 삭제됨');
            }
        }

        // 개별 재체크
        function recheckDomain(domain) {
            checkSingleDomain(domain);
        }

        // 모든 도메인 체크
        async function checkAllDomains() {
            if (domains.length === 0) {
                showMessage('⚠️ 체크할 도메인이 없습니다');
                return;
            }

            if (isChecking) return;
            
            isChecking = true;
            document.getElementById('checkBtn').disabled = true;
            
            const total = domains.length;
            const progressBar = document.getElementById('progressBar');
            const status = document.getElementById('status');
            
            for (let i = 0; i < domains.length; i++) {
                const domain = domains[i];
                status.textContent = `🔍 체크 중: ${domain} (${i + 1}/${total})`;
                
                try {
                    // 실제 도메인 체크
                    const result = await realDomainCheck(domain);
                    results[domain] = {
                        status: result,
                        time: new Date().toLocaleTimeString(),
                        method: getMethodName(checkMethod)
                    };
                } catch (error) {
                    results[domain] = {
                        status: 'Error',
                        time: new Date().toLocaleTimeString(),
                        method: getMethodName(checkMethod),
                        error: error.message
                    };
                }
                
                // 진행률 업데이트
                const progress = ((i + 1) / total) * 100;
                progressBar.style.width = progress + '%';
                
                updateDisplay();
                
                // Rate limiting을 위한 대기 (1초)
                await new Promise(resolve => setTimeout(resolve, 1000));
            }
            
            status.textContent = `✅ 완료: ${new Date().toLocaleString()}`;
            progressBar.style.width = '0%';
            isChecking = false;
            document.getElementById('checkBtn').disabled = false;
            saveData();
        }

        // 단일 도메인 체크
        async function checkSingleDomain(domain) {
            try {
                const result = await realDomainCheck(domain);
                results[domain] = {
                    status: result,
                    time: new Date().toLocaleTimeString(),
                    method: getMethodName(checkMethod)
                };
            } catch (error) {
                results[domain] = {
                    status: 'Error',
                    time: new Date().toLocaleTimeString(),
                    method: getMethodName(checkMethod),
                    error: error.message
                };
            }
            updateDisplay();
            saveData();
        }

        // 실제 도메인 체크 함수
        async function realDomainCheck(domain) {
            try {
                checkRateLimit();
                
                switch (checkMethod) {
                    case 'whois':
                        return await checkViaWhoisAPI(domain);
                    case 'dns':
                        return await checkViaDNS(domain);
                    case 'http':
                        return await checkViaHTTP(domain);
                    case 'combined':
                        return await checkViaCombined(domain);
                    default:
                        return await checkViaWhoisAPI(domain);
                }
            } catch (error) {
                console.error(`도메인 ${domain} 체크 실패:`, error);
                throw error;
            }
        }

        // WHOIS API를 통한 체크
        async function checkViaWhoisAPI(domain) {
            try {
                // 실제 WHOIS API 서비스들
                const apis = [
                    `https://whoisjson.com/api/v1/${domain}`,
                    `https://api.whoisfreaks.com/v1.0/whois?apiKey=YOUR_API_KEY&whois=live&type=json&domain=${domain}`,
                    `https://www.whoisxmlapi.com/whoisserver/WhoisService?apiKey=YOUR_API_KEY&domainName=${domain}&outputFormat=JSON`
                ];

                // 첫 번째 API 시도 (무료 제한이 있을 수 있음)
                const response = await fetch(`https://api.domainsdb.info/v1/domains/search?domain=${domain}`);
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.domains && data.domains.length > 0) {
                        return 'Taken';
                    } else {
                        return 'Free';
                    }
                } else {
                    throw new Error('WHOIS API 응답 오류');
                }
            } catch (error) {
                // API 실패 시 DNS 체크로 fallback
                return await checkViaDNS(domain);
            }
        }

        // DNS 조회를 통한 체크
        async function checkViaDNS(domain) {
            try {
                // DNS over HTTPS를 이용한 조회
                const response = await fetch(`https://cloudflare-dns.com/dns-query?name=${domain}&type=A`, {
                    headers: {
                        'Accept': 'application/dns-json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.Status === 0 && data.Answer && data.Answer.length > 0) {
                        return 'Taken';
                    } else if (data.Status === 3) { // NXDOMAIN
                        return 'Free';
                    } else {
                        return 'Error';
                    }
                } else {
                    throw new Error('DNS 조회 실패');
                }
            } catch (error) {
                throw new Error('DNS 조회 오류: ' + error.message);
            }
        }

        // HTTP 요청을 통한 체크
        async function checkViaHTTP(domain) {
            try {
                // CORS 프록시를 통한 HTTP 요청
                const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent('http://' + domain)}`, {
                    method: 'GET',
                    timeout: 5000
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.status.http_code === 200 || data.status.http_code === 301 || data.status.http_code === 302) {
                        return 'Taken';
                    } else {
                        return 'Free';
                    }
                } else {
                    return 'Free';
                }
            } catch (error) {
                // 네트워크 오류는 보통 도메인이 등록되지 않았음을 의미
                return 'Free';
            }
        }

        // 종합 체크 (여러 방법 조합)
        async function checkViaCombined(domain) {
            try {
                // DNS와 HTTP 모두 체크해서 더 정확한 결과 도출
                const dnsResult = await checkViaDNS(domain);
                
                if (dnsResult === 'Taken') {
                    // DNS에서 Taken이면 HTTP도 확인
                    try {
                        const httpResult = await checkViaHTTP(domain);
                        return httpResult === 'Taken' ? 'Taken' : 'Taken';
                    } catch {
                        return 'Taken';
                    }
                } else {
                    return 'Free';
                }
            } catch (error) {
                throw new Error('종합 체크 실패: ' + error.message);
            }
        }

        // 자동 체크 토글
        function toggleAuto() {
            if (autoInterval) {
                clearInterval(autoInterval);
                autoInterval = null;
                document.getElementById('autoBtn').textContent = '🔄 자동 체크 시작';
                showMessage('⏹️ 자동 체크 중지');
            } else {
                if (domains.length === 0) {
                    showMessage('⚠️ 체크할 도메인이 없습니다');
                    return;
                }
                
                const interval = parseInt(document.getElementById('interval').value) * 60000;
                autoInterval = setInterval(checkAllDomains, interval);
                document.getElementById('autoBtn').textContent = '⏹️ 자동 체크 중지';
                showMessage('🔄 자동 체크 시작');
            }
        }

        // 화면 업데이트
        function updateDisplay() {
            updateTable();
            updateStats();
        }

        // 테이블 업데이트
        function updateTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            
            domains.forEach(domain => {
                const row = tbody.insertRow();
                const result = results[domain];
                
                let statusClass = 'status-pending';
                let statusText = '⏳ 대기중';
                let time = '-';
                
                if (result) {
                    time = result.time + (result.method ? ` (${result.method})` : '');
                    switch (result.status) {
                        case 'Free':
                            statusClass = 'status-free';
                            statusText = '🟢 Free';
                            break;
                        case 'Taken':
                            statusClass = 'status-taken';
                            statusText = '🔴 Taken';
                            break;
                        case 'Error':
                            statusClass = 'status-error';
                            statusText = '🟡 Error';
                            if (result.error) {
                                statusText += ` (${result.error.substring(0, 20)}...)`;
                            }
                            break;
                    }
                }
                
                row.innerHTML = `
                    <td>${domain}</td>
                    <td class="${statusClass}">${statusText}</td>
                    <td style="font-size: 0.8em;">${time}</td>
                    <td>
                        <button class="small-btn" onclick="recheckDomain('${domain}')">🔄</button>
                        <button class="small-btn btn-danger" onclick="removeDomain('${domain}')">🗑️</button>
                    </td>
                `;
            });
        }

        // 통계 업데이트
        function updateStats() {
            const total = domains.length;
            const free = Object.values(results).filter(r => r.status === 'Free').length;
            const taken = Object.values(results).filter(r => r.status === 'Taken').length;
            const error = Object.values(results).filter(r => r.status === 'Error').length;
            
            document.getElementById('stats').innerHTML = `
                <div class="stat-item">총: ${total}개</div>
                <div class="stat-item">🟢 Free: ${free}개</div>
                <div class="stat-item">🔴 Taken: ${taken}개</div>
                <div class="stat-item">🟡 Error: ${error}개</div>
            `;
        }

        // 메시지 표시
        function showMessage(text) {
            const status = document.getElementById('status');
            const originalText = status.textContent;
            status.textContent = text;
            status.style.background = '#e6fffa';
            status.style.color = '#234e52';
            
            setTimeout(() => {
                status.textContent = '🟢 준비 완료';
                status.style.background = '#f0fff4';
                status.style.color = '#38a169';
            }, 3000);
        }

        // 데이터 저장
        function saveData() {
            const data = { domains, results, checkMethod };
            localStorage.setItem('domainChecker', JSON.stringify(data));
        }

        // 데이터 로드
        function loadData() {
            try {
                const saved = localStorage.getItem('domainChecker');
                if (saved) {
                    const data = JSON.parse(saved);
                    domains = data.domains || [];
                    results = data.results || {};
                    if (data.checkMethod) {
                        checkMethod = data.checkMethod;
                        setCheckMethod(checkMethod);
                    }
                }
            } catch (e) {
                console.log('데이터 로드 실패:', e);
            }
        }

        // 페이지 나가기 전 자동 체크 정리
        window.addEventListener('beforeunload', function() {
            if (autoInterval) {
                clearInterval(autoInterval);
            }
        });
    </script>
</body>
