<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌐 도메인 체커 Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .demo-notice {
            background: #ffd700;
            color: #8b6914;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #4a5568;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 10px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-danger {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
        }

        .progress {
            width: 100%;
            height: 6px;
            background: #e2e8f0;
            border-radius: 3px;
            margin: 15px 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .status {
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            font-weight: 500;
            background: #f0fff4;
            color: #38a169;
            border: 1px solid #9ae6b4;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        th {
            background: #f7fafc;
            font-weight: 600;
        }

        .status-free { color: #38a169; font-weight: bold; }
        .status-taken { color: #e53e3e; font-weight: bold; }
        .status-error { color: #ed8936; font-weight: bold; }
        .status-pending { color: #718096; font-style: italic; }

        .small-btn {
            padding: 4px 8px;
            font-size: 12px;
            margin: 0 2px;
        }

        .stats {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .stat-item {
            background: rgba(102, 126, 234, 0.1);
            padding: 5px 10px;
            border-radius: 15px;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🌐 도메인 체커 Pro</h1>
            <p>실시간 도메인 가용성 확인</p>
        </div>

        <div class="demo-notice">
            🎯 데모 모드: 실제 도메인 체크 대신 시뮬레이션 결과를 보여줍니다
        </div>

        <div class="main-grid">
            <!-- 좌측: 입력 및 제어 -->
            <div class="left-panel">
                <div class="card">
                    <div class="section-title">🎯 도메인 추가</div>
                    <input type="text" id="domainInput" placeholder="example.com">
                    <button onclick="addDomain()" style="width: 100%; margin-bottom: 15px;">➕ 도메인 추가</button>
                    
                    <textarea id="bulkInput" rows="4" placeholder="여러 도메인 입력&#10;(줄바꿈으로 구분)"></textarea>
                    <button onclick="addBulkDomains()" style="width: 100%;">📋 일괄 추가</button>
                </div>

                <div class="card" style="margin-top: 20px;">
                    <div class="section-title">⚡ 제어 패널</div>
                    <button id="checkBtn" onclick="checkAllDomains()" style="width: 100%; margin-bottom: 10px;">🚀 지금 체크</button>
                    <button id="autoBtn" onclick="toggleAuto()" style="width: 100%; margin-bottom: 10px;">🔄 자동 체크 시작</button>
                    <button onclick="clearAll()" class="btn-danger" style="width: 100%; margin-bottom: 15px;">🗑️ 전체 삭제</button>
                    
                    <label>체크 간격: <input type="number" id="interval" value="10" min="5" max="60" style="width: 60px; display: inline;"> 분</label>
                    
                    <div class="progress">
                        <div class="progress-bar" id="progressBar"></div>
                    </div>
                    
                    <div class="status" id="status">🟢 준비 완료</div>
                </div>
            </div>

            <!-- 우측: 결과 표시 -->
            <div class="right-panel">
                <div class="card">
                    <div class="section-title">📊 도메인 목록 및 결과</div>
                    
                    <div class="stats" id="stats">
                        <div class="stat-item">총: 0개</div>
                        <div class="stat-item">🟢 Free: 0개</div>
                        <div class="stat-item">🔴 Taken: 0개</div>
                        <div class="stat-item">🟡 Error: 0개</div>
                    </div>

                    <div style="max-height: 400px; overflow-y: auto; border: 1px solid #e2e8f0; border-radius: 8px;">
                        <table>
                            <thead>
                                <tr>
                                    <th>도메인</th>
                                    <th>상태</th>
                                    <th>시간</th>
                                    <th>액션</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 전역 변수
        let domains = [];
        let results = {};
        let autoInterval = null;
        let isChecking = false;

        // 초기 도메인 설정
        const initialDomains = [
            "VoyageNest.com", "GlobeTrek.com", "Triply.com", "Nomadify.com", "JourniStay.com",
            "SleepUp.com", "NestFlow.com", "Roomzy.com", "StayGo.com", "Lodgezy.com",
            "Flyture.com", "Wanderon.com", "Roamify.com", "Jetly.com", "MoveXplore.com",
            "Innovize.com", "TechNest.com", "LinkUp.com", "Syncly.com", "Netluxe.com",
            "Biteify.com", "Tastyfy.com", "Brewloop.com", "Grillza.com", "Chimezy.com",
            "Tappix.com", "Fliptrix.com", "Snapza.com"
        ];

        // 페이지 로드 시 초기화
        window.addEventListener('load', function() {
            loadData();
            if (domains.length === 0) {
                domains = [...initialDomains];
                saveData();
            }
            updateDisplay();
            
            // Enter 키 지원
            document.getElementById('domainInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') addDomain();
            });
        });

        // 도메인 추가
        function addDomain() {
            const input = document.getElementById('domainInput');
            const domain = input.value.trim();
            
            if (domain && !domains.includes(domain)) {
                domains.push(domain);
                input.value = '';
                updateDisplay();
                saveData();
                showMessage(`✅ ${domain} 추가됨`);
            } else if (domains.includes(domain)) {
                showMessage('⚠️ 이미 추가된 도메인');
            }
        }

        // 일괄 추가
        function addBulkDomains() {
            const input = document.getElementById('bulkInput');
            const text = input.value.trim();
            
            if (text) {
                const newDomains = text.split('\n')
                    .map(d => d.trim())
                    .filter(d => d && !domains.includes(d));
                
                domains.push(...newDomains);
                input.value = '';
                updateDisplay();
                saveData();
                showMessage(`✅ ${newDomains.length}개 추가됨`);
            }
        }

        // 도메인 삭제
        function removeDomain(domain) {
            if (confirm(`${domain}을 삭제하시겠습니까?`)) {
                domains = domains.filter(d => d !== domain);
                delete results[domain];
                updateDisplay();
                saveData();
                showMessage('✅ 삭제됨');
            }
        }

        // 전체 삭제
        function clearAll() {
            if (confirm('모든 도메인을 삭제하시겠습니까?')) {
                domains = [];
                results = {};
                updateDisplay();
                saveData();
                showMessage('✅ 전체 삭제됨');
            }
        }

        // 개별 재체크
        function recheckDomain(domain) {
            checkSingleDomain(domain);
        }

        // 모든 도메인 체크
        async function checkAllDomains() {
            if (domains.length === 0) {
                showMessage('⚠️ 체크할 도메인이 없습니다');
                return;
            }

            if (isChecking) return;
            
            isChecking = true;
            document.getElementById('checkBtn').disabled = true;
            
            const total = domains.length;
            const progressBar = document.getElementById('progressBar');
            const status = document.getElementById('status');
            
            for (let i = 0; i < domains.length; i++) {
                const domain = domains[i];
                status.textContent = `🔍 체크 중: ${domain} (${i + 1}/${total})`;
                
                // 도메인 체크 (시뮬레이션)
                const result = await simulateCheck(domain);
                results[domain] = {
                    status: result,
                    time: new Date().toLocaleTimeString()
                };
                
                // 진행률 업데이트
                const progress = ((i + 1) / total) * 100;
                progressBar.style.width = progress + '%';
                
                updateDisplay();
                
                // 잠시 대기 (시각적 효과)
                await new Promise(resolve => setTimeout(resolve, 200));
            }
            
            status.textContent = `✅ 완료: ${new Date().toLocaleString()}`;
            progressBar.style.width = '0%';
            isChecking = false;
            document.getElementById('checkBtn').disabled = false;
            saveData();
        }

        // 단일 도메인 체크
        async function checkSingleDomain(domain) {
            const result = await simulateCheck(domain);
            results[domain] = {
                status: result,
                time: new Date().toLocaleTimeString()
            };
            updateDisplay();
            saveData();
        }

        // 도메인 체크 시뮬레이션 (실제 API 대신)
        async function simulateCheck(domain) {
            // 로딩 시간 시뮬레이션
            await new Promise(resolve => setTimeout(resolve, 100 + Math.random() * 300));
            
            // 현실적인 확률로 결과 생성
            const random = Math.random();
            if (random < 0.2) return 'Free';      // 20% 확률
            else if (random < 0.85) return 'Taken';  // 65% 확률  
            else return 'Error';                     // 15% 확률
        }

        // 자동 체크 토글
        function toggleAuto() {
            if (autoInterval) {
                clearInterval(autoInterval);
                autoInterval = null;
                document.getElementById('autoBtn').textContent = '🔄 자동 체크 시작';
                showMessage('⏹️ 자동 체크 중지');
            } else {
                if (domains.length === 0) {
                    showMessage('⚠️ 체크할 도메인이 없습니다');
                    return;
                }
                
                const interval = parseInt(document.getElementById('interval').value) * 60000;
                autoInterval = setInterval(checkAllDomains, interval);
                document.getElementById('autoBtn').textContent = '⏹️ 자동 체크 중지';
                showMessage('🔄 자동 체크 시작');
            }
        }

        // 화면 업데이트
        function updateDisplay() {
            updateTable();
            updateStats();
        }

        // 테이블 업데이트
        function updateTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            
            domains.forEach(domain => {
                const row = tbody.insertRow();
                const result = results[domain];
                
                let statusClass = 'status-pending';
                let statusText = '⏳ 대기중';
                let time = '-';
                
                if (result) {
                    time = result.time;
                    switch (result.status) {
                        case 'Free':
                            statusClass = 'status-free';
                            statusText = '🟢 Free';
                            break;
                        case 'Taken':
                            statusClass = 'status-taken';
                            statusText = '🔴 Taken';
                            break;
                        case 'Error':
                            statusClass = 'status-error';
                            statusText = '🟡 Error';
                            break;
                    }
                }
                
                row.innerHTML = `
                    <td>${domain}</td>
                    <td class="${statusClass}">${statusText}</td>
                    <td>${time}</td>
                    <td>
                        <button class="small-btn" onclick="recheckDomain('${domain}')">🔄</button>
                        <button class="small-btn btn-danger" onclick="removeDomain('${domain}')">🗑️</button>
                    </td>
                `;
            });
        }

        // 통계 업데이트
        function updateStats() {
            const total = domains.length;
            const free = Object.values(results).filter(r => r.status === 'Free').length;
            const taken = Object.values(results).filter(r => r.status === 'Taken').length;
            const error = Object.values(results).filter(r => r.status === 'Error').length;
            
            document.getElementById('stats').innerHTML = `
                <div class="stat-item">총: ${total}개</div>
                <div class="stat-item">🟢 Free: ${free}개</div>
                <div class="stat-item">🔴 Taken: ${taken}개</div>
                <div class="stat-item">🟡 Error: ${error}개</div>
            `;
        }

        // 메시지 표시
        function showMessage(text) {
            const status = document.getElementById('status');
            const originalText = status.textContent;
            status.textContent = text;
            status.style.background = '#e6fffa';
            status.style.color = '#234e52';
            
            setTimeout(() => {
                status.textContent = '🟢 준비 완료';
                status.style.background = '#f0fff4';
                status.style.color = '#38a169';
            }, 2000);
        }

        // 데이터 저장
        function saveData() {
            const data = { domains, results };
            localStorage.setItem('domainChecker', JSON.stringify(data));
        }

        // 데이터 로드
        function loadData() {
            try {
                const saved = localStorage.getItem('domainChecker');
                if (saved) {
                    const data = JSON.parse(saved);
                    domains = data.domains || [];
                    results = data.results || {};
                }
            } catch (e) {
                console.log('데이터 로드 실패:', e);
            }
        }

        // 페이지 나가기 전 자동 체크 정리
        window.addEventListener('beforeunload', function() {
            if (autoInterval) {
                clearInterval(autoInterval);
            }
        });
    </script>
</body>
</html>
